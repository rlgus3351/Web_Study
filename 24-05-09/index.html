<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
    <title>Document</title>
</head>
<body>
    <!--===================== Header ========================-->

    <header class="header" id="header">
        <!-- nav -->
        <nav class="nav container padd-15">
            <!-- nav Logo-->
            <a href="#" class="nav-logo">
                <h2>Bolby</h2>
            </a>
            <!-- nav Menu-->
            <div class="nav_menu" id="nav-menu">
                <!-- nav List-->
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#home" class="nav-link active-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#experience" class="nav-link">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a href="#pricing" class="nav-link">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a href="#portfolio" class="nav-link">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#concat" class="nav-link">Concat</a>
                    </li>
                </ul>
            </div>
            <!-- nav btn-->
            <div class="nav-btns">
                <!-- theme change btn-->
                <i class="lni lni-pallet change-theme" id="theme-button"></i>
                <!-- toggle btn -->
                <div class="nav-toggle" id="nav-toggle">
                    <i class="lni lni-grid-alt">
                    </i>
                </div>
                <!-- toggle btn-->
            </div>
        </nav>
    </header>
    <!--===================== MAIN ========================-->
    <main class="main-content">
        <!--===================== HOME ========================-->
        <section class="home" id="home">
            <div class="container">
                <!-- intro -->
                <div class="intro">
                    <!-- avatar image-->
                    <img src="img/avatar-1.svg" alt="Bolby">
                    <!-- info -->
                    <h1>Bolby Doe</h1>
                    <span>I'm a <span class="info-text">Front-End developer</span></span>
                    <!-- social icons -->
                    <ul class="social-icons">
                        <li><a href="#"><i class="lni lni-python"></i></a></li>
                        <li><a href="#"><i class="lni lni-react"></i></a></li>
                        <li><a href="#"><i class="lni lni-android-original"></i></a></li>
                        <li><a href="#"><i class="lni lni-mysql"></i></a></li>
                        <li><a href="#"><i class="lni lni-java"></i></a></li>
                    </ul>
                    <!-- button -->
                    <div>
                        <a href="#" class="btn btn-default">Hire me</a>
                    </div>
                    <!-- scroll down Mouse Whell-->
                    <div class="scroll-down">
                        <a href="#" class="mouse-wrapper">
                            <span>Scroll Down</span>
                            <span class="mouse">
                                <span class="wheel">

                                </span>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--===================== About ========================-->
    <section class="about section" id="about">
        <div class="container"></div>

    </section>
    <script src="https://unpkg.com/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
